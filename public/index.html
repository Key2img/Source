<body>
<div class="wrapper">
	<div class="heading">
		<h1>Key2Img</h1>
		<p>A Keyboard Shortcut To Image Generator</p>
	</div>

	<div class="controls">
		<input id="text-input" type="text" placeholder="Example: Ctrl + Alt + C"></input>

		<div class="radioBoxes">
			<select id="keyStyles" name="keyStyles">
				<option value="keyStyle1">Style 1</option>
				<option value="keyStyle2">Style 2</option>
				<option value="keyStyle3">Style 3</option>
				<option value="keyStyle4">Style 4</option>
			</select>
		</div>

		<div id="htmlCode">
			<div id="kbdCode"></div>
		</div>

		<div style="display: block; margin-top: 20px;" class="btnHolder">
			<button type="button" id="saveJpg">JPEG</button>
			<button type="button" id="savePng">PNG</button>
		</div>
	</div>

	<div id="loader"></div>

	<div id="preview-div">
		<p>Image - Right Click/Hold <i class="fas fa-arrow-right"></i> <q>Save Image As</q></p>
		<p id="output-demension"></p>
		<div id="img-preview"></div>
	</div>
</div>
