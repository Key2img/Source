<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<meta name="keywords" content="keyboard to image, key2img, keyboard shortcut to image, shortcut to image, image generator, png generator, svg generator" />
	<meta name="author" content="Aditya Mishra"/>
	<meta name="description" content="A Simple Keyboard Shortcut To Image Generator Just In Seconds!"/>
	<meta name="theme-color" content="#D4E2EB"/>
	<meta name="application-name" content="Key2Img"/>

	<meta name="og:title" content="Key2Img"/>
	<meta name="og:description" content="Make Simple Keyboard Shortcuts To Image Just In Few Seconds!"/>
	<meta name="og:image" content="https://key2img.ml/img/Key2Img.png"/>

	<meta name="twitter:card" content="summary"/>
	<meta name="twitter:creator" content="@heydevlopr"/>
	<meta name="twitter:title" content="Key2Img"/>
	<meta name="twitter:image" content="https://key2img.ml/img/Key2Img.png"/>

	<link rel="stylesheet" href="minified/styles-min.css">
	<link rel="stylesheet" href="minified/kbd-min.css">
	<link rel="stylesheet" href="fontawesome/css/all.min.css">
	<link rel="shortcut icon" href="img/Favicon.png">

	<title>Key2Img - Generate Keyboard Shortcut to Image in Seconds!</title>
</head>
<body>
<div class="wrapper">
	<div class="heading">
		<h1>Key2Img</h1>
		<p>A Keyboard Shortcut To Image Generator</p>
	</div>

	<div class="controls">
		<input id="text-input" type="text" placeholder="Example: Ctrl + Alt + C"></input>

		<div>
			<label>
				<input type="radio" name="style" value="keyStyle1" id="style1" checked/>
				<span>Style 1</span>
			</label>
			<label>
				<input type="radio" name="style" value="keyStyle2" id="style2"/>
				<span>Style 2</span>
			</label>
			<label>
				<input type="radio" name="style" value="keyStyle3" id="style3"/>
				<span>Style 3</span>
			</label>
			<label>
				<input type="radio" name="style" value="keyStyle4" id="style4"/>
				<span>Style 4</span>
			</label>
		</div>

		<div id="html-output">
			<div id="output-location"></div>
		</div>

		<br><br>
		<div class="btnHolder">
			<button class="btn btn-primary" type="button" id="save-jpg">JPEG</button>
			<button class="btn btn-primary" type="button" id="save-png">PNG</button>
		</div>
	</div>

	<div id="preview-div">
		<p>Image - Right Click/Hold <i class="fas fa-arrow-right"></i> <q>Save Image As</q></p>
		<p id="output-demension"></p>
		<div id="img-preview"></div>
	</div>
</div>

<a id="github-stars" title="Pliss! Give Star Me" href="https://github.com/key2Img/key2Img">
	<img style="height: 1.3rem;" src="https://img.shields.io/github/stars/key2Img/key2Img?style=social&label=Star&maxAge=2592000">
</a>

<a id="web-usage" title="Don't Know How To Use? Click Me" onclick="introJs().setOptions({ steps: introSteps }).start()">
	<i class="fa fa-question-circle"></i>
</a>

<a id="icons-list" title="Want Icons? Click Me" href="https://key2img.ml/icons">
	<i class="fab fa-font-awesome"></i>
</a>

<script src="js/jquery.min.js"></script>
<script src="js/dom-to-image.min.js"></script>
<script src="js/FileSaver.min.js"></script>
<script src="js/js.cookie.min.js"></script>

<script src="https://unpkg.com/intro.js/minified/intro.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/intro.js/minified/introjs.min.css">
<script>
const introSteps = [
	{
		element: $(".controls")[0],
		title: "Tutorial", intro: "These are your controls, using them you can modify your shortcuts"
	},
	{
		element: $("#text-input")[0],
		title: "Input Box", intro: "Using this Textbox you can make keyboard shortcuts.<br><br> Just enter some text seprated by '+' and you can add custom icons too! <a style='display: inline-block' href='https://key2img.ml/icons' target='_blank'>See How</a>"
	},
	{
		element: $(".radioBoxes")[0],
		title: "Key Styles", intro: "Using these Checkboxes you can use different available Themes for keys"
	},
	{
		element: $("#html-output")[0],
		title: "Preview", intro: "This is Where your preview will be, and anything you modify will appear here."
	},
	{
		element: $(".btnHolder")[0],
		title: "Saving Image", intro: "These are save buttons, which will convert your shortcuts to image format like JPEG or PNG"
	},
	{
		element: $("#web-usage")[0],
		intro: "If you want to see this tutorial once again click this button"
	},
];
</script>

<script src="minified/iconMap-min.js"></script>
<script src="minified/script-min.js"></script>

</body>
</html>
